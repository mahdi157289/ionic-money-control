<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />  <!-- Sets the character encoding to UTF-8 for better compatibility -->
  <title>Ionic Start Theme</title>  <!-- The title of your app, displayed in the browser tab -->

  <base href="/" />  <!-- Sets the base URL for all relative URLs in the app -->

  <meta name="color-scheme" content="light dark" />  <!-- Ensures compatibility with light and dark themes -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Meta tag to ensure the viewport scales correctly on mobile devices, preventing zoom and maintaining responsiveness -->
  
  <meta name="format-detection" content="telephone=no" />  <!-- Prevents phone numbers from being auto-linked on mobile -->
  <meta name="msapplication-tap-highlight" content="no" />  <!-- Disables tap highlight on Microsoft devices -->

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />  <!-- Links the favicon for the app (visible in browser tab) -->

  <!-- Add to homescreen for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />  <!-- Enables the app to be added to the home screen on iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />  <!-- Defines the appearance of the status bar on iOS -->
</head>

<body>
  <app-root></app-root>  <!-- The root Angular component, which serves as a placeholder for the rest of the app -->
</body>

</html>
